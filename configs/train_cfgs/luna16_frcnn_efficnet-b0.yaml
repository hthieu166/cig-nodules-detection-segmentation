batch_size: 6
n_epochs: 10
decay_epochs: [3,6,9]
momentum: 0.9
init_lr: 0.005
weight_decay: 0.0005  # weight decaying rate
lr_decay: 0.1  # decaying rate for learning rate
n_epochs_to_log: 2
transforms: #data augmentation 
  base:
    to_tensor:
  train_val/train:
    to_tensor:
    horizon_flip:
      p: 0.5